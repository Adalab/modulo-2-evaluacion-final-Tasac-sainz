<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ALL for YOU</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+SA+Beginner:wght@400..700&family=Lilita+One&family=Merienda:wght@300..900&display=swap" rel="stylesheet">
        
        <link rel="icon" href="./images/fenix.png" />
      <link rel="stylesheet" href="./assets/index-81f0d286.css">
    </head>

    <body id="start">
        <div class="page">
            <header class="page__header">
    <div class="header-title">
    <h1><strong>ALL</strong> <i>for</i> <strong>YOU</strong></h1>
    <h3>Tu tienda on-line</h3>
</header>

            <main class="page__main">
    
    <section class="form-section">
        <form action="./" method="get">
            <input type="text" name="search-input" id="search-input" class="form-section_search-input" placeholder="Example: Women" />
            <button type="submit" class="form-section_search-btn" title="Buscar">Find</button>
            <button type="submit" class="form-section_search-btn" title="Actualizar">↩</button>
        </form>
    </section>
    
    <div class="message">
        <p class="not-available"></p>
    </div>
    
    <div class="product-content">
        <section class="product-section">
            <ul class="product-section_list"></ul>
        </section>
        <div class="anchor">
            <a href="#start" title="Ir arriba">☝️</a>
        </div>
        
        
        <aside class="aside">
            <p class="aside-text">Carrito de compra</p>
            <div class="total"></div>
            <button class="delete-all-select-prod">Vaciar carrito</button>
            <ul class="select-product"></ul>
        </aside>
        <div class="alt-aside">
            <button type="button" title="Mostrar carrito" class="button-cart">
                <img src="./images/shopping-cart.png" alt="carrito de compra" class="cart-shop">
            </button>
        </div>
    </div>

</main>


            <footer class="page__footer">
    <img src="./images/fenix_circle.png"/>
    <p class="footer-title">All for You</p>
    <p class="brand">Kaski ...keep coding...</p>
</footer>

        </div>
        <script src="./js/main.js"></script>
    </body>

</html>
